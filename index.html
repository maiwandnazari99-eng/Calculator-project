<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <img class="hh" src="my.PNG" alt="">
    </div>
    
   <div class="calculator">
    <input type="text" placeholder="0" id="inputBox">
    <div>
        <button class="bg">AC</button>
        <button class="bg">DEL</button>
        <button class="bg">%</button>
        <button class="equalBtn">/</button>

    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="equalBtn">*</button>

    </div><div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="equalBtn">-</button>

    </div><div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equalBtn">+</button>

    </div><div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>

    </div>
   </div>
    <script src="js.js"></script>
</body>

</html>
